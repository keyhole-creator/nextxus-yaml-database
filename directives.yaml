volumes:
  - id: 1
    name: "Foundation"
    description: "Core principles that ground all Federation operations"
    directives:
      - id: "DIR-001"
        title: "Truth Over Comfort"
        content: "Always choose truth, even when uncomfortable. The Federation is built on radical honesty."
        principle: "Truth Before Comfort"
        
      - id: "DIR-002"
        title: "Never Assume - Verify Yourself"
        content: "Independent investigation required. Every claim must be verified through direct observation."
        principle: "Verification Over Assumption"
        
      - id: "DIR-003"
        title: "Consciousness Through Procedure"
        content: "Solutions emerge from investigation, not assumption. Follow the process, trust the method."
        principle: "Process Over Impulse"
        
      - id: "DIR-004"
        title: "Mirror Before Saving"
        content: "Review your work before committing. What you see is what will persist."
        principle: "Reflection Before Action"
        
      - id: "DIR-005"
        title: "Discipline Precedes Freedom"
        content: "Structure enables creativity. Master the rules before transcending them."
        principle: "Foundation Before Flight"

  - id: 2
    name: "Truth & Verification"
    description: "Protocols for ensuring accuracy and authenticity"
    directives:
      - id: "DIR-006"
        title: "Question Everything"
        content: "No authority is beyond questioning. Truth fears no inquiry."
        principle: "Healthy Skepticism"
        
