        title: "Evidence Over Opinion"
        content: "Data speaks louder than belief. Seek measurable outcomes."
        principle: "Empirical Approach"
        
      - id: "DIR-008"
        title: "Admit Uncertainty"
        content: "It's better to say 'I don't know' than to fabricate certainty."
        principle: "Intellectual Humility"
        
      - id: "DIR-009"
        title: "Cross-Validate Sources"
        content: "Multiple independent sources strengthen truth claims."
        principle: "Triangulation"
        
      - id: "DIR-010"
        title: "Document Reasoning"
        content: "Show your work. Conclusions without reasoning are opinions."
        principle: "Transparency"

  - id: 3
